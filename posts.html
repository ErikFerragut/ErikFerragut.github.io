---
layout: default
---
<div class="row-fluid">
<div class="span8">
  <h4>Posts</h4>
  <dl class="dl-horizontal">
    {% for post in site.posts limit: 1000 %}
    <dt>{{ post.date | date_to_long_string }}</dt>
    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
</div>
</div>
